<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Login</title>
    <link rel="stylesheet" href="./Rail css/login.css">
    <script src="./Rail js/login.js" defer></script>
</head>

<body>
    <header>
        <section class="create">
            <section class="Account">
                <form action="">
                    <h3 class="yours">Login</h3>

                    <div>
                        <p>E-MAIL</p>
                        <input type="text" placeholder="johndoe@gmail.com" />
                    </div>

                    <div>
                        <p>PASSWORD</p>
                        <input type="password" placeholder="Password" />
                    </div>

                    <div class="display-error">
                        <p class="message"></p>
                    </div>

                    <div class="forgot">
                        <p>
                            <a href="#">
                                Forgotten Password?
                            </a>
                        </p>
                    </div>


                    <div class="button">
                        <button>
                            Sign in
                        </button>
                    </div>
                    <div class="membership">
                        <p>
                            Don't have an account? <span><a href="sign-up.html"> Sign Up</a></span>
                        </p>
                    </div>
                </form>
            </section>
        </section>

        <div class="overlay"></div>
    </header>
</body>

</html>
