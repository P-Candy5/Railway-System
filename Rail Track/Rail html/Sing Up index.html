<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Railway Track System</title>
  <link rel="stylesheet" href="../Rail css/Sign Up index.css" />
  <script src="../Rail js/Sign Up index.js" defer></script>
</head>

<body>
  <header>
    <section class="create">
      <section class="Account">
        <form action="">
          <h3 class="yours">Create Your Account</h3>

          <div>
            <p>FULL NAME</p>
            <input type="text" placeholder="John Doe" />
          </div>
          <div>
            <p>EMAIL ADDRESS</p>
            <input type="text" placeholder="johndoe@gmail.com" />
          </div>
          <div>
            <p>PASSWORD</p>
            <input type="password" placeholder="Password" />
          </div>
          <div>
            <p>CONFIRM PASSWORD</p>
            <input type="password" placeholder="Password" />
          </div>
          <div class="display-error">
            <p class="message"></p>
          </div>
          <div class="button">
            <button>
              <a href="#">Sign Up</a>
            </button>
          </div>
          <div class="membership">
            <p>
              I'm already a member! <span><a href="#"> Sign In</a></span>
            </p>
          </div>
        </form>
      </section>
    </section>

    <div class="overlay"></div>
  </header>
</body>

</html>
